<form class="myForm" (ngSubmit) = "create()">
    <div class="row">      
        <h2>{{title}}</h2>        
      </div>
    <div class="row">
      <div class="column">
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" [(ngModel)]="member.name" />
        </div>
      </div>      
    </div>    
    <div class="row button">
      <button class="btn" type="submit">Submit</button>      
    </div>
  </form>
