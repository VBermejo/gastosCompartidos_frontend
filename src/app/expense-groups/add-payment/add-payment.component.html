 <form class="myForm" (ngSubmit) = "create()">
    <div class="row">      
        <h2>{{title}}</h2>        
      </div>
    <div class="row">
      <div class="column">
        <div class="input-group">
            <label for="amount">Importe</label>
            <input type="number" name="amount" [(ngModel)]="payment.amount" />
        </div>
        <div class="input-group">
            <label for="description">Descripci√≥n</label>
            <input type="text" name="description" [(ngModel)]="payment.description" />
        </div>
        <div class="input-group">        
            <label for="payer">Pagador</label>
            <select id="payer">
              <option *ngFor="let member of members" [ngValue]="member" >{{member.name}}</option>
            </select>
        </div>
      </div>      
    </div>    
    <div class="row button">
      <button class="btn" type="submit">Submit</button>      
    </div>
  </form>
