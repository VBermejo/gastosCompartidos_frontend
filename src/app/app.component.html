<div gdAreas="header | content | footer " gdGap="0px" gdRows="auto auto auto"
  gdAreas.lt-md="header |  content | footer" gdRows.lt-md="auto auto auto auto" *ngIf="!isLogin">

  <div gdArea="header">
    <app-header></app-header>
  </div>
  <div gdArea="content">
    <div class="content" role="main">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div gdArea="footer">
    <app-footer></app-footer>
  </div>
</div>
<router-outlet *ngIf="isLogin"></router-outlet>
